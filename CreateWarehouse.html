<!DOCTYPE HTML>
<html>
	
		  <head>
			<title>Add Warehouse</title>
			<link rel='stylesheet' href='style.css'>
		  </head>
		  <body>
		<h1>Warehouse</h1>
		<h2>Add a new warehouse</h2>
	<form method=GET>

	<br><br>
		<table border=1 >

		<tr>
		<td> Warehouse ID</td>
		<td> <input type="number" id="Wid" ></td>
		</tr>
		<tr>
		<td>Location</td>
		<td><input type="url" id="Loc" name="Location"</td>
		</tr>
		<tr>
		<td>Shelves</td>
		<td><input type="number" id="S1" value="155"></td>
		</tr>
		<tr>
		<td>Heights</td>
		<td><input type="number" name="H1" id="H1" value="4"></td>
		</tr>
		<tr>
		<td>Square meters</td>
		<td><input type="number" name="m1" id="m1" value="435.27"></td>
		</tr>
		<tr>
		<tr>
		<td>Square foot</td>
		<td><input type="number" name="ft1" id="ft1" value="468520.729"></td>
		</tr>
		<tr>
		</table>
		<br> <br>
		<table border=1>
		<tr>
			<td>
			<input type="image" value="Upload Plan">
			</td>
		</tr>
		</table>
	
		<center>
		<h2>Preliminary Scheme</h2>
		<table>
			<tr>
				<td>Sectors</td>
				<td><input type="number" id="S" name="S" value="2"></td>
			</tr>
			<tr>
				<td>Sub-sectors</td>
			<td><input type="number" id="Ss" name="Ss" value="3"></td>
		</tr>
		<tr>
		</table>
		<br> <br>
		
	    <input type="submit" value="Generate Scheme">
		<br> <br>
	</form>
	<br> <br>
	<br> <br>
	<a href="index.html">Return to menu</a>
	<a href="Warehouse.html">Return to warehouse menu</a>
	<footer>
		<p>&copy; I&NtildeIGO ARRATIBEL</p>
	</footer>
</html>
