	<body>

	<tr>
		<td>Element</td>
		<td>Company</td>
		<td>Price</td>
		<td>Image</td>
		<td>Delete</td>
	</tr>
	<tr>
		<td>Stacker crane</td>
		<td>Mecalux</td>
		<td>50000</td>
		<td><img src="mecalux.jpg" alt="Mecalux stacker crane"></td>
		<td><input type="checkbox" id="1" name="mecalux" value="mecalux"></td>
	</tr>
	<tr>
		<td>D12 RW pallet stacker</td>
		<td>Linde</td>
		<td>20000</td>

		<td><input type="checkbox" id="2" name="linde" value="linde"></td>
	</tr>
	<tr>
		<td>Shelves</td>
		<td>Jungheinrich</td>
		<td>3000</td>

		<td><input type="checkbox" id="3" name="jungheinrich" value="jungheinrich"></td>
	</tr>
	<tr>
		<td>8670 scanner</td>
		<td>Honeywell</td>
		<td>700</td>
		<td><img src="honeywell.jpg" alt="Honeywell scanner"></td>
		<td><input type="checkbox" id="4" name="honeywell" value="honeywell"></td>
	</tr>
	</table>
	<br><br>
	<input type="submit" value="Delete">
	</form>
